<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML</title>
    <link rel="stylesheet" href="/Sección05/css/estilos01.css">
</head>
<body>
    <table>
        <!-- tr table row -- th table head -- td table data -->
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Juan</td>
            <td>Perez</td>
            <td>jperez@mail.com</td>
        </tr>
        <tr>
            <td>María</td>
            <td>Lara</td>
            <td>mlara@mail.com</td>
        </tr>
    </table>
</body>
</html>
